{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comidas Artesanales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #8d6e63;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }
        header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #6d4c41;
            padding: 1rem;
        }
        nav a {
            text-decoration: none;
            color: white;
            margin: 0 1rem;
            font-size: 1.2rem;
        }
        nav a:hover {
            color: #ffee58;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }
        .product {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .product:hover {
            transform: translateY(-10px);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 1rem;
            text-align: center;
        }
        .product-info h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .product-info p {
            color: #777;
            margin-bottom: 1rem;
        }
        .product-info .price {
            font-size: 1.2rem;
            color: #8d6e63;
            font-weight: bold;
        }
        footer {
            background-color: #6d4c41;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Comidas Artesanales</h1>
</header>

<nav>
    <a href="#">Inicio</a>
    <a href="#">Menú</a>
    <a href="{% url 'home' %}">Home</a>
    <a href="#">Sobre Nosotros</a>
</nav>

<div class="container">
    <h2>Productos Destacados</h2>
    <div class="products">
        <div class="product">
            <img src="{% static 'images/pan_casero.jpg' %}" alt="Pan Casero">
            <div class="product-info">
                <h3>Pan Casero</h3>
                <p>Delicioso pan hecho con recetas tradicionales.</p>
                <p class="price">$5.00</p>
            </div>
        </div>

            <div class="product-info">

                <p>Queso curado con técnicas ancestrales.</p>
