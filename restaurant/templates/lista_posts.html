<!-- blog/templates/blog/lista_posts.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Mi Blog</title>
</head>
<body>
    <h1>Entradas del Blog</h1>
    {% for post in posts %}
        <article>
            <h2>{{ post.titulo }}</h2>
            <p>{{ post.contenido|truncatewords:30 }}</p>
            <p><em>Publicado por {{ post.autor }} el {{ post.creado }}</em></p>
            <hr>
        </article>
    {% empty %}
        <p>No hay publicaciones todav√≠a.</p>
    {% endfor %}
</body>
</html>
